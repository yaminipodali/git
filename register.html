<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css"> <!-- External CSS -->
   
</head>
<body>
    <div class="registration">
        <h1>Registration</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Zara">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">

            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="c_password">Confirm Password:</label>
            <input type="password" id="c_password" name="c_password">

            <button type="submit">Register 2</button>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
        <div class="social-login">
  <p>Or join with</p>
  <a href="#" class="google-btn">
   <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="20" height="20">


    Join with Google
  </a>
  <a href="#" class="facebook-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo">
    Join with Facebook
  </a>
</div>

    </div>
</body>
</html>
