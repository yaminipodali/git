<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
    <link rel="stylesheet" href="time.css">
</head>

<frameset rows="15%,*" frameborder="0">
    <frame src="heading.html" noresize scrolling="no">

    <frameset cols="20%,60%,20%" frameborder="0">
        <frame src="" noresize scrolling="no">
        
        <frameset rows="15%,17%,17%,17%,17%,17%,*" frameborder="1">
            <frame src="frame1.html" noresize scrolling="no">   <!-- Monday -->
            <frame src="frame2.html" noresize scrolling="no">   <!-- Tuesday -->
            <frame src="frame3.html" noresize scrolling="no">   <!-- Wednesday -->
            <frame src="frame4.html" noresize scrolling="no">   <!-- Thursday -->
            <frame src="frame5.html" noresize scrolling="no">   <!-- Friday -->
            <frame src="frame6.html" noresize scrolling="no">   <!-- Saturday -->
        </frameset>
        
        <frame src="" noresize scrolling="no">
    </frameset>
</frameset>

</html>
